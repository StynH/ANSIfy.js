<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
  <style>
    span{
      font-size: 12px;
    }

    button{
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
<form id="urlForm">
  <label for="imageUrl">Afbeelding URL</label>
  <input name="imageUrl" id="imageUrl"/>
  <button id="submitUrl" type="submit">Run</button>
</form>
<div class="output"></div>
<script src="ansify.js"></script>
<script>
  const obj = new window.ANSIfy({
    ignoreWhitespaces: true
  });
  $( "#submitUrl" ).on("click", ( event ) => {
    event.preventDefault();
    obj.run($("#imageUrl").val());
  });

</script>
</body>
</html>
